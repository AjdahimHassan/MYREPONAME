<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse des Ventes - DistriProt</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>Formulaire d'analyse des ventes</h1>
    <form id="machineForm">
        <div class="mb-3">
            <label for="telemetrie" class="form-label">Télécharger le fichier de télémétrie :</label>
            <input type="file" class="form-control" id="fileUpload" accept=".xlsx" required>
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="processFile()">Afficher le nombre de machines</button>
    </form>

    <div id="resultContainer" class="result-box" style="display: none;">
        <p><strong id="machineCount"></strong> machines sélectionnées.</p>
        <button class="btn btn-secondary w-100" onclick="downloadCSV()">Générer le fichier CSV</button>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 - Analyse des Machines - DistriProt</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
